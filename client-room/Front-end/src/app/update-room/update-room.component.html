

<h3>Update Room</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="room.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">date</label>
      <input type="text" class="form-control" id="data" required [(ngModel)]="room.data" name="data">
    </div>

    <div class="form-group">
      <label for="name">start Hour</label>
      <input type="text" class="form-control" id="starHour" required [(ngModel)]="room.starHour" name="starHour">
    </div>

    <div class="form-group">
      <label for="name">end Hour</label>
      <input type="text" class="form-control" id="endHour" required [(ngModel)]="room.endHour" name="endHour">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
